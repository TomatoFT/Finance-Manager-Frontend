<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<h2>Heroes Managements</h2>
<table class="heroes heroes-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>User</th>
      <th>Income Category</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let budget of budgets">
      <td>{{ budget.id }}</td>
      <td>{{ budget.name }}</td>
      <td>{{ budget.user }}</td>
      <td>{{ budget.income_category }}</td>
      <td>{{ budget.amount }}</td>
      <td>
        <a routerLink="/views/{{ budget.id }}">
          <button class="read-button">
            <i class="fas fa-eye"></i>
          </button>
        </a>
        <a routerLink="/update/{{ budget.id }}">
          <button class="update-button">
            <i class="fas fa-edit"></i>
          </button>
        </a>
        <!-- <button type="button" class="delete-button" title="delete hero" (click)="delete(hero)">
          <i class="fas fa-trash-alt"></i>
        </button> -->
      </td>
    </tr>
  </tbody>
</table>
