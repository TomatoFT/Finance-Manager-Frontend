<mat-card class="welcome-card" appearance="outlined">
  <mat-card-header>
    <h3>Welcome, this is budget management space!</h3>
  </mat-card-header>

  <mat-card-content>
    <p>This is the space for you to manage your budget and income Category </p>
  </mat-card-content>
</mat-card>

<mat-tab-group>
  <mat-tab label="Budget Management">
    <ng-template matTabContent>
      <app-management-table
        [title]="'Budget Management Space'"
        [data]="budgets"
        [fields]="fields"
        (onDelete)="delete($event)"
      ></app-management-table>
    </ng-template>
  </mat-tab>
  <mat-tab label="Income Category Management"> Income Category Management </mat-tab>
</mat-tab-group>
