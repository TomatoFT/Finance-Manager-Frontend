
<mat-card class="example-card" appearance="outlined">
<mat-card-header>
  <h3>Welcome, this is budget management space!</h3>
</mat-card-header>
</mat-card>

<mat-toolbar>
  <button mat-button routerLink="/budget/add">Create Budget</button>
  <button mat-button routerLink="/budget">Budget Managements</button>
  <button mat-button routerLink="/budget/income/add">Create Income Category</button>
  <button mat-button routerLink="/budget/income">Income Category Managements</button>
</mat-toolbar>

<h2>Budget Management</h2>

<table class="heroes heroes-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>User</th>
      <th>Income Category</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let budget of budgets">
      <td>{{ budget.id }}</td>
      <td>{{ budget.name }}</td>
      <td>{{ budget.user }}</td>
      <td>{{ budget.income_category }}</td>
      <td>{{ budget.amount }}</td>
      <td>
        <a routerLink="/budget/{{ budget.id }}">
          <button class="read-button">
            <i class="fas fa-eye"></i>
          </button>
        </a>
        <a routerLink="/budget/update/{{ budget.id }}">
          <button class="update-button">
            <i class="fas fa-edit"></i>
          </button>
        </a>
        <button type="button" class="delete-button" title="delete hero" (click)="delete(budget.id)">          
          <i class="fas fa-trash-alt"></i> {{ budget.id }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
