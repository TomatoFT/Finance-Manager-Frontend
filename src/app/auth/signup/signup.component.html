<mat-card class="container">
    <mat-card-header class="header">
      <img mat-card-image src="../../assets/logo.png" class="logo-image"/>
      <h1>Sign Up</h1>
    </mat-card-header>
  
    <form (ngSubmit)="onSubmit()">
      <mat-card-content>

        <mat-form-field class="first-name">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Type your First Name" id="username"  name="firstname" required>
          </mat-form-field>
          <mat-form-field class="last-name">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Type your Last Name" id="username"  name="lastname" required>
          </mat-form-field>

            <mat-form-field class="username">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Type your username" id="username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
      
              <mat-form-field class="password">
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
              </mat-form-field>


        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" id="password" [(ngModel)]="email" name="password" required>
          </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput type="phone" id="password" [(ngModel)]="phone" name="password" required>
          </mat-form-field>
          
          <mat-form-field class="address">
            <mat-label>Address</mat-label>
            <input matInput type="phone" id="password" [(ngModel)]="phone" name="password" required>
          </mat-form-field>
      </mat-card-content>
      
      <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" class="register-button">Register</button>
      </mat-card-actions>
    
      <div>
        _____________
    </div>

      <mat-card-actions>
        <button mat-raised-button color="accent" type="button" class="reset-button">Reset</button>
    </mat-card-actions>
  
  
    </form>
  </mat-card>
