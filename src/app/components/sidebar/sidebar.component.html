<mat-sidenav-container>
    <mat-nav-list>
      <img mat-card-image src="../../assets/logo.png" class="logo-image"/>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.route">{{ item.name }}</a>
    </mat-nav-list>
</mat-sidenav-container>
